{% extends 'base.html' %}

{% block content %}
<h1> Reset Password </h1>
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="naxt" value="{{ next }}" />
    {% for f in form %}
    <p><label class="form-label" for="{{f.id_for_label}}">{{f.label}}</label>{{f}}</p>
    <div class="form-error">{{f.errors}}</div>
    {% endfor %}
    <p><button type="submit"> Reset via E-mail </button></p>
</form>

{% endblock %}
